# Configuraci√≥n de la base de datos H2
spring.datasource.url=jdbc:h2:mem:devdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Opcional: Mostrar la consola H2 en el navegador
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Generacion automatica de tablas
spring.jpa.hibernate.ddl-auto=create-drop

# Ver consultas en la consola
spring.jpa.show-sql=true

#JWT #futura implementacion
jwt.secret=987654321
# 1 dia en milisegundos
jwt.expiration=86400000

