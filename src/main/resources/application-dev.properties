spring.application.name=gestion-tareas-api

# Configuración de la base de datos H2
spring.datasource.url=jdbc:h2:mem:devdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=dev
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Opcional: Mostrar la consola H2 en el navegador
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Generación automática de tablas
spring.jpa.hibernate.ddl-auto=create-drop

# Ver consultas en la consola
spring.jpa.show-sql=true

#JWT
jwt.secret=123456789
# 1 hora en milisegundos
jwt.expiration=3600000 

#JWT no usado pero se podrian usar desde aca con @Value e incluso como ENV y proteger aun mas